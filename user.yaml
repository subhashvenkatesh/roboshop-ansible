- name: User
  hosts: user
  become: yes
  tasks:
    - name: Disable nodejs and enabel nodejs 18
      ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y

    - name: Install nodejs
      ansible.builtin.package:
        name: nodejs
        state: present

    - name: create roboshop user
      ansible.builtin.user:
        name: roboshop


    - name: Recursively remove directory
      ansible.builtin.file:
        path: /app
        state: absent
        

    - name: Creating directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Downloading the user application
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/user.zip
        dest: /tmp

    - name: extract user application
      ansible.builtin.unarchive:
        src: /tmp/user.zip
        dest: /app
        remote_src: yes
    
    - name: Install Dependencies
      ansible.builtin.command: npm install
      args: 
        chdir: /app
        
    - name: coping user service
      ansible.builtin.copy:
        src: user.service
        dest: /etc/systemd/system/user.service

    - name: daemon realod and start
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: coping mongodb repo
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install mongodb client
      ansible.builtin.package:
        name: mongodb-org-shell
        state: present

    - name: get the users count
      ansible.builtin.command: mongo --host mongodb.erumamadu.online --quiet --eval 'db = db.getSiblingDB("users"); db.users.count()'
      register: user_count

  # - name: print the count
  #   ansible.builtin.debug:
  #     msg: "product count: {{user_count}}"

    - name: load user data
      ansible.builtin.command: mongo --host mongodb.erumamadu.online < /app/schema/user.js
      when: user_count.stdout == "0" # keep double quotes

    - name: start and enable user
      ansible.builtin.service:
        name: user
        state: restarted
        enabled: yes